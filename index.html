<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="/lib/pixi.min.js"></script>
  <style>* {padding: 0; margin: 0}</style>
<body>
  <script type="text/javascript">
	function keyboard(keyCode) {
		let key = {}
		key.code = keyCode
		key.isDown = false
		key.isUp = true
		key.press = undefined
		key.release = undefined
		//The `downHandler`
		key.downHandler = event => {
		if (event.keyCode === key.code) {
			  if (key.isUp && key.press) key.press()
			  key.isDown = true
			  key.isUp = false
			}
			event.preventDefault()
		}

		//The `upHandler`
		key.upHandler = event => {
		if (event.keyCode === key.code) {
			  if (key.isDown && key.release) key.release()
			  key.isDown = false
			  key.isUp = true
			}
			event.preventDefault()
		}

		//Attach event listeners
		window.addEventListener(
			"keydown", key.downHandler.bind(key), false
		)
		window.addEventListener(
			"keyup", key.upHandler.bind(key), false
		)
		return key
	}
	
	//The `hitTestRectangle` function
	function hitTestRectangle(r1, r2) {
		//Define the variables we'll need to calculate
		let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;
		//hit will determine whether there's a collision
		hit = false;
		//Find the center points of each sprite
		r1.centerX = r1.x + r1.width / 2; 
		r1.centerY = r1.y + r1.height / 2; 
		r2.centerX = r2.x + r2.width / 2; 
		r2.centerY = r2.y + r2.height / 2; 
		//Find the half-widths and half-heights of each sprite
		r1.halfWidth = r1.width / 2;
		r1.halfHeight = r1.height / 2;
		r2.halfWidth = r2.width / 2;
		r2.halfHeight = r2.height / 2;
		//Calculate the distance vector between the sprites
		vx = r1.centerX - r2.centerX;
		vy = r1.centerY - r2.centerY;
		//Figure out the combined half-widths and half-heights
		combinedHalfWidths = r1.halfWidth + r2.halfWidth;
		combinedHalfHeights = r1.halfHeight + r2.halfHeight;
		//Check for a collision on the x axis
		if (Math.abs(vx) < combinedHalfWidths) {
		//A collision might be occuring. Check for a collision on the y axis
		if (Math.abs(vy) < combinedHalfHeights) {
		  //There's definitely a collision happening
		  hit = true;
		} else {
		  //There's no collision on the y axis
		  hit = false;
		}
		} else {
		//There's no collision on the x axis
		hit = false;
		}
		//`hit` will be either `true` or `false`
		return hit;
	}
  
    let type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }

    PIXI.utils.sayHello(type)
	
	//Create a Pixi Application
	let app = new PIXI.Application({
		width: 256,         // default: 800
		height: 256,        // default: 600
		antialias: true,    // default: false
		transparent: false, // default: false
		resolution: 1       // default: 1
	  }
	)
	
	app.renderer.view.style.position = "absolute"
	app.renderer.view.style.display = "block"
	app.renderer.autoResize = true
	app.renderer.resize(window.innerWidth, window.innerHeight)

	//Add the canvas that Pixi automatically created for you to the HTML document
	document.body.appendChild(app.view)
	
	//Aliases
	let Application = PIXI.Application,
		loader = PIXI.loader,
		resources = PIXI.loader.resources,
		Sprite = PIXI.Sprite
	const animals = new PIXI.Container()
	app.stage.addChild(animals)

	//load an image and run the `setup` function when it's done
	loader
	  .add("catImage", "images/cat.png")
	  .load(setup)

	let cat, box, message, state
	
	//This `setup` function will run when the image has loaded
	function setup() {
		//Create the cat sprite
		cat = new Sprite(loader.resources.catImage.texture)
		//Add the cat to the stage
		animals.addChild(cat)

		cat.position.set(100, 100)
		//cat.width = 80
		//cat.height = 120
		//cat.scale.set(2, 2)
		//cat.anchor.set(0.5, 0.5)
		//cat.pivot.set(32, 32)
		//cat.rotation = 0.5
		cat.vx = 0
		cat.vy = 0
		
		//Global position
		console.log(animals.toGlobal(cat.position))
		
		//Create the box
		box = new PIXI.Graphics()
		box.beginFill(0xCCFF99)
		box.drawRect(0, 0, 64, 64)
		box.endFill()
		box.x = 200
		box.y = 200
		app.stage.addChild(box)
		
		//Create the text sprite
		let style = new PIXI.TextStyle({
			fontFamily: "Arial",
			fontSize: 36,
			fill: "white",
			stroke: '#ff3300',
			strokeThickness: 4,
			dropShadow: true,
			dropShadowColor: "#000000",
			dropShadowBlur: 4,
			dropShadowAngle: Math.PI / 6,
			dropShadowDistance: 6,
		})
		message = new PIXI.Text("No collision...", style)
		message.position.set(10, 10)
		app.stage.addChild(message)
		
		//Capture the keyboard arrow keys
		let left = keyboard(37),
		  up = keyboard(38),
		  right = keyboard(39),
		  down = keyboard(40)

		//Left arrow key `press` method
		left.press = () => {
			//Change the cat's velocity when the key is pressed
			cat.vx = -5
			cat.vy = 0
		}

		//Left arrow key `release` method
		left.release = () => {
			//If the left arrow has been released, and the right arrow isn't down,
			//and the cat isn't moving vertically:
			//Stop the cat
			if (!right.isDown && cat.vy === 0) {
			  cat.vx = 0;
			}
		}

		//Up
		up.press = () => {
				cat.vy = -5
				cat.vx = 0
			};
			up.release = () => {
			if (!down.isDown && cat.vx === 0) {
			  cat.vy = 0;
			}
		}

		//Right
		right.press = () => {
				cat.vx = 5
				cat.vy = 0
			};
			right.release = () => {
			if (!left.isDown && cat.vy === 0) {
			  cat.vx = 0;
			}
		}

		//Down
		down.press = () => {
				cat.vy = 5
				cat.vx = 0
			};
			down.release = () => {
			if (!up.isDown && cat.vx === 0) {
			  cat.vy = 0;
			}
		}

		//Set the game state
		state = play

		//Start the game loop
		app.ticker.add(delta => gameLoop(delta))
	}
	
	function gameLoop(delta){
	    //Update the current game state:
		state(delta)
	}
	
	function play(delta) {
		//Move the cat 1 pixel to the right each frame
		//cat.vx = 1
		//cat.x += cat.vx
		
		cat.x += cat.vx;
		cat.y += cat.vy
		
		//check for a collision between the cat and the box
		if (hitTestRectangle(cat, box)) {
			//if there's a collision, change the message text
			//and tint the box red
			message.text = "hit!";
			box.tint = 0xff3300;
		} else {
			//if there's no collision, reset the message
			//text and the box's color
			message.text = "No collision...";
			box.tint = 0xccff99;
		}
	}
  </script>
</body>
</html>
